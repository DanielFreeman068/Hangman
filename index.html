<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <img class="man" src="./fbr-267442.png" alt="man">
    <div class="sun"></div>
    <div class="sunTwo"></div>
    <div class="background-container">
        <div class="over-container">
            <div class="containerGame">
                <h1 class="header">Hangman</h1>
                <h2 class="subheader">Enter Letters from A-Z</h2>
                <svg height="250" width="200" class="figure-container">
                    <!-- Rod -->
                    <line x1="60" y1="20" x2="140" y2="20" />
                    <line x1="140" y1="20" x2="140" y2="50" />
                    <line x1="60" y1="20" x2="60" y2="230" />
                    <line x1="20" y1="230" x2="100" y2="230" />
    
                    <!-- Head -->
                    <circle cx="140" cy="70" r="20" class="figure-part" />
                    <!-- Body -->
                    <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
                    <!-- Arms -->
                    <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
                    <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
                    <!-- Legs -->
                    <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
                    <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
                </svg>
                <div id="word-container"></div>
                <div id="guess-container" class="guessed-letters"></div>
                <div id="remaining-guesses"></div>
                <button id="reset-button">Reset Button</button>
            </div>
        </div>
        <div id="popup" class="popup">
            <h1 class="insult">You Suck!</h1>
            <h1 class="insulttwo">Try Again!</h1>
        </div>
        <div id="popuptwo" class="popuptwo">
            <h1 class="insult">You Won!</h1>
            <h1 class="insulttwo">Play Again!</h1>
        </div>
    <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
